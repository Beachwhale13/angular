<h1 style="margin-bottom: 2em;">Products List</h1>

<div class="row">
  <div class *ngFor="let product of products">
    <div class="col-lg-5 col-md-5 col-sm-10 col-xs-10"style="border: 2px black solid; padding: 1em; margin-bottom: 1em;">
      <div class="text-center">
        <img *ngIf="product.imgUrl" [src]="product.imgUrl">
        <h3 *ngIf="!product.imgUrl">No Image Available.</h3>
      </div>
      <div>
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency:US:symbol}}</p>
      </div>
      <a class="btn btn-warning btn-block" [routerLink]="['/products', 'edit', product.id]">Edit</a>
      <button class="btn btn-danger btn-block" (click)="deleteProduct(product)">Delete</button>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
  </div>
</div>
