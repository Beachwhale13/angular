<h1>Edit Product</h1>
<form #editForm="ngForm" (submit)="onUpdate()">
  <div class="form-group">
    <label for="name">Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="name" required minlength='4' [(ngModel)]="product.name" #name="ngModel"/>
    <p *ngIf="name.dirty && name.errors" style="color: red">Name needs to be at least 4 characters long</p>
    <p *ngIf="name.invalid && (name.dirty || name.touched)" style="color: red">Name is required</p>
  </div>
  <div class="form-group">
    <label for='price'>Price: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="number" name="price" required [(ngModel)]="product.price" #price="ngModel"/>
    <p *ngIf="price.invalid && (price.dirty || price.touched)" style="color: red">Price is required</p>
  </div>
  <div class="form-group">
    <label for="imgUrl">Image Url: &nbsp;</label>
    <input type="text" name="imgUrl" [(ngModel)]="product.imgUrl"/>
  </div>
  <div class="btn-group pull-right">
    <button type="button" style="margin-right: .5em" class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
    <button class="btn btn-primary" type="submit" [disabled]=!editForm.valid>Update</button>
  </div>
  <br>
  <br>
</form>
