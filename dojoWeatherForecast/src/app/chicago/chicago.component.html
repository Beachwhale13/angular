<h1 class="text-center" style="margin-bottom: 1em;">Chicago, IL</h1>
<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <h3>Humidity: {{humidity}}</h3>
    <h3>Temperature (Average): {{temp}}</h3>
    <h3>Temperature (High): {{maxTemp}}</h3>
    <h3>Temperature (Low): {{minTemp}}</h3>
    <h3>Status: {{ clouds }}</h3>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <img src="../../assets/chicago.jpeg" alt="Picture of Chicago">
  </div>
</div>
